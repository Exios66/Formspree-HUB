<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Registration</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Share+Tech+Mono&display=swap">
    <link rel="stylesheet" href="/static/css/cyberpunk.css">
</head>
<body>
    <div class="container">
        <h1 class="glitch">Neural Registration</h1>
        
        <div class="github-badges">
            <a href="#" class="badge">
                <img src="https://img.shields.io/badge/security-encrypted-green.svg" alt="Security">
            </a>
            <a href="#" class="badge">
                <img src="https://img.shields.io/badge/network-connected-blue.svg" alt="Network">
            </a>
            <a href="#" class="badge">
                <img src="https://img.shields.io/badge/system-online-success.svg" alt="System">
            </a>
        </div>

        <form action="https://formspree.io/f/xnnqpjry" method="POST">
            <div class="grid">
                <div class="form-group">
                    <label for="username">Neural ID (Username)</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">DataNet Address (Email)</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="grid">
                <div class="form-group">
                    <label for="password">Neural Key (Password)</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Verify Neural Key</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
            </div>

            <div class="form-group">
                <label for="avatar">Digital Avatar</label>
                <select id="avatar" name="avatar" required>
                    <option value="">Select Avatar Type</option>
                    <option value="netrunner">Netrunner</option>
                    <option value="cyberninja">Cyber Ninja</option>
                    <option value="hacksmith">Hacksmith</option>
                    <option value="datapunk">Datapunk</option>
                </select>
            </div>

            <div class="form-group">
                <label>Neural Enhancements</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="enhancement1" name="enhancements[]" value="quickhack">
                    <label for="enhancement1">Quickhacking</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="enhancement2" name="enhancements[]" value="breach">
                    <label for="enhancement2">Breach Protocol</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="enhancement3" name="enhancements[]" value="stealth">
                    <label for="enhancement3">Neural Stealth</label>
                </div>
            </div>

            <div class="form-group">
                <label>Access Level</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="access_level" value="user" checked>
                        NetUser
                    </label>
                    <label>
                        <input type="radio" name="access_level" value="admin">
                        NetRunner
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I accept the Neural Network Terms</label>
                </div>
            </div>

            <button type="submit">Initialize Neural Link</button>
        </form>
    </div>

    <script>
        // Password validation
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');
        const form = document.querySelector('form');

        form.addEventListener('submit', function(e) {
            if(password.value !== confirmPassword.value) {
                e.preventDefault();
                const error = document.createElement('div');
                error.className = 'error';
                error.textContent = 'Neural Keys do not match. Synchronization failed.';
                confirmPassword.parentNode.appendChild(error);
                setTimeout(() => error.remove(), 3000);
                return;
            }

            // Add glitch effect to button during submission
            const button = this.querySelector('button');
            button.classList.add('glitch');
            button.textContent = 'INITIALIZING...';

            // Simulate submission delay for effect
            setTimeout(() => {
                this.submit();
            }, 1000);
        });

        // Add hover effects
        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.style.boxShadow = 'var(--cyber-glow)';
            });
            input.addEventListener('blur', () => {
                input.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
