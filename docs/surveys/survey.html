<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Survey Interface</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Share+Tech+Mono&display=swap">
    <link rel="stylesheet" href="/static/css/cyberpunk.css">
</head>
<body>
    <div class="container">
        <h1 class="glitch">Neural Survey Interface</h1>
        
        <div class="github-badges">
            <a href="#" class="badge">
                <img src="https://img.shields.io/badge/data-collecting-blue.svg" alt="Status">
            </a>
            <a href="#" class="badge">
                <img src="https://img.shields.io/badge/encryption-enabled-success.svg" alt="Security">
            </a>
            <a href="#" class="badge">
                <img src="https://img.shields.io/badge/neural--link-active-yellow.svg" alt="Connection">
            </a>
        </div>

        <form action="https://formspree.io/f/xnnqpjry" method="POST">
            <div class="form-group">
                <label for="satisfaction">Neural Network Satisfaction</label>
                <select id="satisfaction" name="satisfaction" required>
                    <option value="">Select Rating</option>
                    <option value="5">Optimal Performance (5)</option>
                    <option value="4">High Efficiency (4)</option>
                    <option value="3">Standard Operation (3)</option>
                    <option value="2">System Lag (2)</option>
                    <option value="1">Critical Error (1)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Preferred Interface Modules</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="module1" name="modules[]" value="neural">
                    <label for="module1">Neural Enhancement</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="module2" name="modules[]" value="cyber">
                    <label for="module2">Cyber Integration</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="module3" name="modules[]" value="bio">
                    <label for="module3">Bio Synchronization</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="module4" name="modules[]" value="quantum">
                    <label for="module4">Quantum Processing</label>
                </div>
            </div>

            <div class="form-group">
                <label>System Performance</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="performance" value="high" checked>
                        Overclocked
                    </label>
                    <label>
                        <input type="radio" name="performance" value="medium">
                        Standard
                    </label>
                    <label>
                        <input type="radio" name="performance" value="low">
                        Power Saving
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="feedback">Neural Feedback</label>
                <textarea id="feedback" name="feedback" rows="5" placeholder="Enter your feedback here..." required></textarea>
            </div>

            <div class="grid">
                <div class="form-group">
                    <label for="location">Grid Location</label>
                    <input type="text" id="location" name="location" placeholder="e.g., Neo-Tokyo">
                </div>

                <div class="form-group">
                    <label for="handle">NetRunner Handle</label>
                    <input type="text" id="handle" name="handle" placeholder="Your cyberpunk alias">
                </div>
            </div>

            <button type="submit">Upload Neural Data</button>
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Add glitch effect to button during submission
            const button = this.querySelector('button');
            button.classList.add('glitch');
            button.textContent = 'UPLOADING...';

            // Simulate data upload effect
            const progressBar = document.createElement('div');
            progressBar.className = 'progress-bar';
            this.appendChild(progressBar);

            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                progressBar.style.width = `${progress}%`;
                if (progress >= 100) {
                    clearInterval(interval);
                    this.submit();
                }
            }, 50);
        });

        // Add hover effects to form elements
        const inputs = document.querySelectorAll('input, textarea, select');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.style.boxShadow = 'var(--cyber-glow)';
            });
            input.addEventListener('blur', () => {
                input.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
