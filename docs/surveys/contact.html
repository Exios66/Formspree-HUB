<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Contact Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Share+Tech+Mono&display=swap">
    <link rel="stylesheet" href="/static/css/cyberpunk.css">
</head>
<body>
    <div class="container">
        <h1 class="glitch">Contact Form</h1>
        
        <div class="github-badges">
            <a href="#" class="badge">
                <img src="https://img.shields.io/badge/status-active-success.svg" alt="Status">
            </a>
            <a href="#" class="badge">
                <img src="https://img.shields.io/badge/version-1.0.0-blue.svg" alt="Version">
            </a>
            <a href="#" class="badge">
                <img src="https://img.shields.io/badge/license-MIT-yellow.svg" alt="License">
            </a>
        </div>

        <form action="https://formspree.io/f/xnnqpjry" method="POST">
            <div class="grid">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject" name="subject" required>
                    <option value="">Select a subject</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Subscribe to our cyberpunk newsletter</label>
                </div>
            </div>

            <div class="form-group">
                <label>Preferred Contact Method</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="contact_method" value="email" checked>
                        Email
                    </label>
                    <label>
                        <input type="radio" name="contact_method" value="phone">
                        Phone
                    </label>
                </div>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Add glitch effect to button during submission
            const button = this.querySelector('button');
            button.classList.add('glitch');
            button.textContent = 'TRANSMITTING...';

            // Simulate submission delay for effect
            setTimeout(() => {
                this.submit();
            }, 1000);
        });

        // Add hover effect to form fields
        const inputs = document.querySelectorAll('input, textarea, select');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.style.boxShadow = 'var(--cyber-glow)';
            });
            input.addEventListener('blur', () => {
                input.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
